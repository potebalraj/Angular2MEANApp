 <div class="form-group"[ngClass]="{
         'has-error': formErrors.name
         }">       
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" required 
               formControlName="name"/>   
        <span class="help-block" *ngIf="formErrors.name">
            {{formErrors.name}}
        </span>          
    </div>
    <div class="form-group"[ngClass]="{
         'has-error': formErrors.phone
         }"> 
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" required 
               formControlName="phone"/>    
        <span class="help-block" *ngIf="formErrors.phone">
            {{formErrors.phone}}
        </span>     
    </div>
     <div class="form-group"[ngClass]="{
         'has-error': formErrors.email
         }"> 
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" required 
               formControlName="email"/>    
        <span class="help-block" *ngIf="formErrors.email">
            {{formErrors.email}}
        </span>     
    </div>
     <div class="form-group"[ngClass]="{
         'has-error': formErrors.avatar
         }"> 
        <label for="avatar">Avatar</label>
        <input type="text" class="form-control" name="avatar" required 
               formControlName="avatar"/>    
        <span class="help-block" *ngIf="formErrors.avatar">
            {{formErrors.avatar}}
        </span>     
    </div>

     <div *ngIf="successMessage" class="alert alert-success">
            {{successMessage}}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>

        <a [routerLink]="['/users']" class="btn btn-primary btn-sm">Cancel</a>
        <button type="submit" [disabled]="form.invalid" class="btn btn-success">Create User</button>
    </form>
</div>
</div>
