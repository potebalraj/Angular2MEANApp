

<form (ngSubmit)="login()" #form="ngForm">
  <div class="container">  
    <div class= "jumbotron col-md-6 col-md-offset-3 ">
        <h2>Login</h2>
        
        <div class="form-group" [ngClass]="{
         'has-error': username.invalid && username.touched,
         'has-success': username.valid && username.touched
         }">
            <label class="control-label">UserName</label>
            <input type="text" class="form-control" name="username" required
                [(ngModel)]="credentials.username"
                #username="ngModel"/>
            <span class="help-block" *ngIf="username.invalid && username.touched">
                User Name is required.
            </span>
        </div>

        <div class="form-group"[ngClass]="{
         'has-error': password.invalid && password.touched,
         'has-success': password.valid && password.touched
         }">
            <label class="control-label">Password</label>
            <input type="password" class="form-control" name="password" required
                [(ngModel)]="credentials.password"
                #password="ngModel"/>
            <span class="help-block" *ngIf="password.invalid && password.touched">
            Password is required.
            </span>
        </div>

        <!--Messages-->
        <!--<div *ngIf="successMessage" class="alert alert-success">
            {{successMessage}}
        </div>-->
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-info" [disabled]="form.invalid">
                Login
            </button>
        </div>
    </div>
</div>

</form>
